# auto redissonCache 配置
redissonCache.appname=AutoCache
redissonCache.expireMinutes=60
redissonCache.lock.autoUnlockTime=5000
redissonCache.lock.tryLockWaitTime=10000
redissonCache.clean.mulityThread=true

# redis sentinel ip
redissonCache.redis.sentinelIp=redis://192.168.1.101:26379,redis://192.168.1.101:26380,redis://192.168.1.101:26381
redissonCache.redis.sentinelMaster=mymaster
# Redis 'master' server connection pool size. Default is 100
redissonCache.redis.masterConnectionPoolSize=1000
# Redis 'slave' servers connection pool size for each slave node. Default is 100
redissonCache.redis.slaveConnectionPoolSize=1000
# Redis 'master' node minimum idle connection amount for each master node Default is 5
redissonCache.redis.masterConnectionMinimumIdleSize=100
# Redis 'slave' node minimum idle connection amount for each slave node Default is 5
redissonCache.redis.slaveConnectionMinimumIdleSize=100
redissonCache.redis.connectTimeout=3000
redissonCache.redis.database=1
